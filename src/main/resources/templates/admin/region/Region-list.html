<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorate="layout">
<head>
<title>Dashboard</title>

</head>
<body>
	<section layout:fragment="header">
		<ol class="breadcrumb">
			<li><a href="/"><i class="fa fa-dashboard"></i> Home</a></li>
			<li class="active">Dashboard</li>
		</ol>
	</section>
	<div layout:fragment="content">

		<div class="row">
			<div class="col-xs-12">
				<div class="box">
					<div class="box-header">
						<h3 class="box-title">Liste des Regions</h3>
					</div>
					<!-- /.box-header -->
					<div class="box-body">
						<div class="box-footer center">
							<a th:href="@{/regions/new}">
								<button type="button" class="btn btn-primary pull-right">
									<i class="fa fa-plus"></i> Add new
								</button>
							</a>
							<!--<form th:action="@{/product/list}" method="get">
                            <input type="search" th:value="${param.search}" name='search' placeholder="search">
                            <button type="submit">Search</button>
                        </form>-->
						</div>
						<div th:if="${param.success}">
							<div class="alert alert-success alert-dismissible">
								<button type="button" class="close" data-dismiss="alert"
									aria-hidden="true">×</button>
								<h4>
									<i class="icon fa fa-check"></i> Success!
								</h4>
								Information saved successfully.
							</div>
						</div>
						<div th:if="${param.deleted}">
							<div class="alert alert-info alert-dismissible">
								<button type="button" class="close" data-dismiss="alert"
									aria-hidden="true">×</button>
								<h4>
									<i class="icon fa fa-check"></i> Deleted!
								</h4>
								Information deleted successfully.
							</div>
						</div>

						<!--<div id="example1_wrapper" class="dataTables_wrapper form-inline dt-bootstrap">-->
						<div class="row">
							<div class="col-sm-12">
								<table id="example1"
									class="table table-bordered table-striped dataTable"
									role="grid" aria-describedby="example1_info">
									<thead class="thead">
										<tr>

											<th>CodeRegion</th>
											<th>Nom</th>
											<th>Photo</th>
											<th>Superficie</th>
											<th>Population</th>
											<th>Latitude</th>
											<th>Longitude</th>
											<th>Details</th>

											<th>Actions</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="regions : ${listRegion}">
											<td th:text="${regions.codeRegion}">Code Region</td>
											<td th:text="${regions.name}">Nom</td>
											<td th:text="${regions.photo}">Photo</td>
											<td th:text="${regions.superficie}">Superficie</td>
											<td th:text="${regions.population}">Population</td>
											<td th:text="${regions.latitude}">Latitude</td>
											<td th:text="${regions.longitude}">Longitude</td>
											<td th:text="${regions.detail}">Details</td>
											<td><a href="#"
												class="btn btn-primary btn-xs purple editView" title="Edit"
												th:href="@{/regions/edit/{id}(id=${regions.id})}"><i
													class="fa fa-edit"></i> Edit</a> <a href="#"
												class="btn btn-danger btn-xs purple deleteView"
												title="Delete"
												th:href="@{/regions/delete/{id}(id=${regions.id})}"><i
													class="fa fa-trash-o"></i> Delete</a></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
						<!--</div>-->

						<!--<div class="dataTables_paginate paging_bootstrap">
                        <ul th:if="${listProducts.totalPages > 0}" th:each="pageNumber : ${pageNumbers}"  class="pagination">
                            <li th:class="${pageNumber==listProducts.number + 1} ? active">
                                <a th:href="@{/product/list(search=${param.search},size=${listProducts.size}, page=${pageNumber})}"
                                   th:text=${pageNumber}>
                                </a>
                            </li>
                        </ul>
                    </div>-->

					</div>
					<!-- /.box-body -->
				</div>
				<!-- /.box -->
			</div>
			<!-- /.col -->
		</div>
	</div>


	<th:block layout:fragment="script">
		<script>
			$(function() {

				$('#example1').DataTable({
					'paging' : true,
					'lengthChange' : false,
					'searching' : true,
					'ordering' : true,
					'info' : true,
					'autoWidth' : false
				})

				jQuery('#example1_wrapper input').addClass(
						"form-control input-sm"); // modify table search input
			})
		</script>

			
		</script>
	</th:block>
</body>

</html>
