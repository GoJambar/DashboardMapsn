<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorate="layout">
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/5.1.0/css/bootstrap.min.css}" />
<link rel="stylesheet"
	th:href="@{/webjars/font-awesome/5.15.4/css/all.min.css}" />
<link rel="stylesheet" th:href="@{/css/styles.css}" />
<head>
<title>Update Details</title>
</head>
<body>
	<section layout:fragment="header">
		<h1>
			Update Detail <small>Control panel</small>
		</h1>
		<ol class="breadcrumb">
			<li><a href="/"><i class="fa fa-dashboard"></i> Home</a></li>
			<li class="active">Update Details</li>
		</ol>
	</section>
	<div layout:fragment="content">
		<div class="row">
			<div class="col-md-12">
				<!-- Horizontal Form -->
				<div class="box box-info">
					<div class="box-header with-border">
						<h3 class="box-title">Update Detail</h3>
					</div>
					
					<form th:action="@{/departements/update/{id}(id=${departement.id})}" th:object="${departement}"
						method="post" class="form-horizontal">
						<div class="box-body">
							<div class="form-group">
								<label class="col-sm-2 control-label">Code departement
								</label>

								<div class="col-sm-10">
									<input type="text" class="form-control"
									
										th:field="*{codeDep}" placeholder="Code departement">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">Name</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" th:field="*{name}" />
									<p class="text-red" th:if="${#fields.hasErrors('name')}"
										th:errors="*{name}"></p>
								</div>
							</div>

						

							<div class="form-group">
								<label class="col-sm-2 control-label">Superficie</label>
								<div class="col-sm-10">
									<input type="text" class="form-control"
										th:field="*{superficie}" />
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-2 control-label">Population</label>
								<div class="col-sm-10">
									<input type="text" class="form-control"
										th:field="*{population}" />
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-2 control-label">Latitude</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" th:field="*{latitude}" />
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-2 control-label">Longitude</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" th:field="*{longitude}" />
									<p class="text-red" th:if="${#fields.hasErrors('longitude')}"
										th:errors="*{longitude}"></p>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">detail</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" th:field="*{detail}" />
									<p class="text-red" th:if="${#fields.hasErrors('detail')}"
										th:errors="*{detail}"></p>
								</div>
							</div>
								<div class="form-group">
								<label class="col-sm-2 control-label">Region</label>
								<div class="col-sm-10">
								
								
									<select class="form-control" th:field="*{codeRegion}">
										<option value="">Select...</option>
										<option 
										th:each="region : ${regionList}"
										th:value="${region.id}" 
										th:utext="${region.name}" />
									</select>
									<p class="text-red"
										th:if="${#fields.hasErrors('codeRegion')}"
										th:errors="*{codeRegion}"></p>
								</div>
							</div>

						</div>
						<!-- /.box-body -->
						<div class="box-footer center">
							<a th:href="@{/departements/list}">
								<button type="button" class="btn btn-default">
									<i class="fa fa-right"></i> Cancel
								</button>
							</a>
							<button type="submit" class="btn btn-info pull-right">
								<i class="fa fa-save"></i> Update
							</button>
						</div>
						<!-- /.box-footer -->
					</form>
				</div>
				<!-- /.box -->
			</div>
		</div>
	</div>

	<th:block layout:fragment="script">
		<script>
			
		</script>
	</th:block>

	<script th:src="@{/webjars/bootstrap/5.1.0/js/bootstrap.bundle.min.js}"></script>
	<script th:src="@{/webjars/font-awesome/5.15.4/js/all.min.js}">
		
	</script>
</body>

</html>
